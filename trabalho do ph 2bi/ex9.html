<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Alunos em Turmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Divisão de Alunos em Turmas</h1>
    <p>Digite o número total de alunos e a quantidade de turmas desejada:</p>
    <input type="number" id="totalAlunos" placeholder="Número total de alunos" min="1">
    <input type="number" id="numeroTurmas" placeholder="Número de turmas" min="1">
    <button onclick="dividirTurmas()">Dividir</button>

    <div id="resultado"></div>

    <script>
        function dividirTurmas() {
          
            var totalAlunos = document.getElementById('totalAlunos').value;
            var numeroTurmas = document.getElementById('numeroTurmas').value;

           
            if (totalAlunos === '' || numeroTurmas === '' || isNaN(totalAlunos) || isNaN(numeroTurmas) || totalAlunos <= 0 || numeroTurmas <= 0) {
                alert('Por favor, insira números válidos para alunos e turmas.');
                return;
            }

            
            totalAlunos = parseInt(totalAlunos);
            numeroTurmas = parseInt(numeroTurmas);

           
            var alunosPorTurma = Math.floor(totalAlunos / numeroTurmas);
            var alunosSemTurma = totalAlunos % numeroTurmas;

           
            var mensagem = "Cada turma terá " + alunosPorTurma + " alunos.<br>";
            if (alunosSemTurma > 0) {
                mensagem += "Há " + alunosSemTurma + " alunos que não foram atribuídos a nenhuma turma.";
            } else {
                mensagem += "Todos os alunos foram atribuídos às turmas.";
            }

           
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = mensagem;
        }
    </script>
    <script src="java9.js"></script>
</body>
</html>
