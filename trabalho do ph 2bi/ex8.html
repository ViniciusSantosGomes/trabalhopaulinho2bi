<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f9f9f9;
            text-align: center;
        }
        input[type="number"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificação de Par ou Ímpar</h1>
    <p>Digite um número inteiro:</p>
    <input type="number" id="numero" placeholder="Insira um número" step="1">
    <button onclick="verificarParOuImpar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificarParOuImpar() {
            
            var numero = document.getElementById('numero').value;

            
            if (numero === '' || isNaN(numero)) {
                alert('Por favor, insira um número inteiro válido.');
                return;
            }

            
            numero = parseInt(numero);

            
            var mensagem;
            if (numero % 2 === 0) {
                mensagem = "O número " + numero + " é Par.";
            } else {
                mensagem = "O número " + numero + " é Ímpar.";
            }

            
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = mensagem;
        }
    </script>
    <script src="java8.js"></script>
</body>
</html>
